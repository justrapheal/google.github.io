<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="google.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav>
          <ul id="nav_bar" class="nav justify-content-end">
            <li class="nav-item" id="gmail">
              <a href="#" class="nav-link"><small>Gmail</small></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"><small>Images</small></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><small class="btn btn-sm btn-primary">Sign In</small></a
              >
            </li>
          </ul>
        </nav>
      </header>
      <!-- GOOGLE IMG -->
      <div class="google">
        <a href="#" id="google_logo"
          ><img
            src="https://www.google.com/images/srpr/logo11w.png"
            alt=" photo google-logo_zpspkcztsjo.png"
        /></a>
      </div>

      <!-- FORM SEARCH -->
      <div class="form">
        <form>
          <label for="form-search"></label>
          <input
            type="text"
            id="form-search"
            placeholder="Search Google or type URL"
          />
        </form>
      </div>

      <!-- BUTTONS -->
      <div class="buttons">
        <input type="submit" value="Google Search" id="google_search" />
        <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky" />
      </div>

      <!-- FOOTER -->
      <div class="bg-light mb-0 d-flex" id="nig">
        <span> Nigeria </span>
      </div>
      <footer class="nav d-flex justify-content-between bg-light mb-0">
        <ul class="d-flex bg-light">
          <li class="ml-2 text-secondary"><a href="#">Advertising</a></li>
          <li class="ml-5 text-secondary"><a href="#">Business</a></li>
          <li><a href="#" class="ml-5 text-secondary">About</a></li>
        </ul>
        <ul class="nav">
          <li class="nav-item"><a href="#" class="nav-link">Privacy</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Terms</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
        </ul>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
